services:
  - type: web
    name: klh-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt && cd klh && python manage.py collectstatic --noinput"
    startCommand: "cd klh && python manage.py migrate --run-syncdb && gunicorn nutrition_label_generator.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.13"
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: "klh-backend.onrender.com,.onrender.com,localhost,127.0.0.1"
      - key: MISTRAL_API_KEY
        value: "" # ⚠️ Set your Mistral API key in Render dashboard
      - key: GOOGLE_OAUTH_CLIENT_ID
        value: "" # ⚠️ Set in Render dashboard
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        value: "" # ⚠️ Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: "https://klh-hackathon.vercel.app,http://localhost:3000"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://klh-backend.onrender.com,https://klh-hackathon.vercel.app"
      - key: DATABASE_URL
        fromDatabase:
          name: klh-db
          property: connectionString

databases:
  - name: klh-db
    plan: free
    databaseName: klh_db
    user: klh_user


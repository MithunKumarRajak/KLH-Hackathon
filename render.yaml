services:
  - type: web
    name: klh-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt && cd klh && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "cd klh && gunicorn nutrition_label_generator.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.13"
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: "klh-backend.onrender.com"
      - key: MISTRAL_API_KEY
        value: "" # Set your API key in the Render dashboard
      - key: CORS_ALLOWED_ORIGINS
        value: "" # Set your frontend URL after deployment

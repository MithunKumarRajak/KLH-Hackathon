{% extends "labels/base.html" %}
{% block title %}Delete {{ recipe.name }}{% endblock %}

{% block content %}
<div class="card p-4" style="max-width:600px;margin:0 auto;">
    <h3 class="text-danger"><i class="bi bi-exclamation-triangle"></i> Delete Recipe</h3>
    <p>Are you sure you want to delete <strong>"{{ recipe.name }}"</strong>?</p>
    <p class="text-muted">This will also delete all associated labels. This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
            <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
